<html>

<head>
    <style>
        body {
            background-color: lavender;
            color:blue;
        }

        div {
            border-style: solid;
            color: lightblue;
            border-width: 75px;
        }
    </style>
</head>

<body>
    <center>
        <div>
            <h1 style="color : blue"><U>Joy Trip</U></h1>            
            <table width = 50% border="5">
                <tr>
                    <th colspan="4" style="color:blue">Book Ticket</th>
                </tr>
                <tr>
                    <td style="color:blue">
                        <center>
                            From</center>
                    </td>
                    <td>
                        <center><input type="text" size="20" /></center>
                    </td>
                </tr>
                <tr>
                    <td style="color:blue">
                        <center>
                            To</center>
                    </td>
                    <td>
                        <center><input type="text" size="20" /></center>
                    </td>
                </tr>
                <tr>
                    <td style="color:blue">
                        <center>
                            TravelDate(DD/MM/YYYY)</center>
                    </td>
                    <td>
                        <center><input type="text" size="20" /></center>
                    </td>
                </tr>
                <tr>
                    <td style="color:blue">
                        <center>
                            Time</center>
                    </td>
                    <td>
                        <center>
                            <select>
                                        <option value="After 6pm">After 6pm</option>
                                        <option value="Before 6pm">Before 6pm</option>
                                        <option value="Any">Any</option>
                                    </select>
                        </center>
                    </td>
                </tr>
                <tr>
                    <td style="color:blue">
                        <center>
                            Service Class</center>
                    </td>
                    <td>
                        <center><select>
                                        <option value="Luxury">Luxury</option>
                                        <option value="Deluxe">Deluxe</option>
                                        <option value="Any">Any</option>
                                    </select>
                        </center>
                    </td>
                </tr>

            </table><br><br>
            <input type="button" value="Submit"><br><br>
            <input type="button" value="Home">


        </div>
    </center>
</body>

</html>
