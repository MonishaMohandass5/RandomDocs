<html>
    
    <head>
        <style>
            body {
                background-color: lavender;
            }
    
            div {
                border-style: solid;
                color: lightblue;
                border-width: 75px;
            }
        </style>
        <script type="text/javascript">
        function ValidateFunction() 
        {
            if (document.Joytrip.CustomerName.value == "") {
                alert("NameField should not be Empty!");
                document.Joytrip.CustomerName.focus();
                return false;  
            }

            if (/^[a-zA-Z ]*$/.test(document.Joytrip.CustomerName.value) == false) {
                alert("Invalid Name!");
                document.Joytrip.CustomerName.focus();
                return false; 
            }


            if (document.Joytrip.CustomerMobileNo.value == "") {
                alert("Field should not be Empty!");
                document.Joytrip.CustomerMobileNo.focus();
                return false;  
            }

            if (document.Joytrip.Source.value == "") {
                alert("Field should not be Empty!");
                document.Joytrip.Source.focus();
                return false;  
            }

            if (document.Joytrip.Destination.value == "") {
                alert("Field should not be Empty!");
                document.Joytrip.Destination.focus();
                return false;  
            }

            if (document.Joytrip.TravelDate.value == "") {
                alert("Field should not be Empty!");
                document.Joytrip.TravelDate.focus();
                return false;  
            }
           
            if (/^([0-2][0-9]|(3)[0-1])(\/)(((0)[0-9])|((1)[0-2]))(\/)\d{4}$/.test(document.Joytrip.TravelDate.value) == false) {
                alert("Invalid TravelTime!");
                document.Joytrip.CustomerName.focus();
                return false; 
            }

            if  (document.Joytrip.Amount.value == "") {
                alert("Field should not be Empty!");
                document.Joytrip.Amount.focus();
                return false;  
            }
        }
            </script>
    </head>
    
    <body>
        <form name = "Joytrip">
        <center>
            <div>
                <h1 style="color : blue"><U>Joy Trip</U></h1>            
                <table width = 50% border="5">
                    <tr>
                        <th colspan="4" style="color:blue">Book Ticket</th>
                    </tr>
                    <tr>
                        <td style="color:blue">
                            <center>
                                Customer Name</center>
                        </td>
                        <td>
                            <center><input type="text" name= "CustomerName" size="10" /></center>
                        </td>
                    </tr>
                    <tr>
                        <td style="color:blue">
                            <center>
                            Customer Mobile No</center>
                        </td>
                        <td>
                            <center><input type="text" name= "CustomerMobileNo" size="10" /></center>
                        </td>
                    </tr>
                    <tr>
                        <td style="color:blue">
                            <center>
                                Source</center>
                        </td>
                        <td>
                            <center><input type="text" name= "Source" size="10" /></center>
                        </td>
                    </tr>
                    <tr>
                        <td style="color:blue">
                            <center>
                                Destination</center>
                        </td>
                        <td size="30">
                            <center><input type="text" name= "Destination" size="10" /></center>
                        </td>
                    </tr>
                    <tr>
                        <td style="color:blue">
                            <center>
                                TravelDate(DD/MM/YYYY)</center>
                        </td>
                        <td>
                            <center><input type="text" name= "TravelDate" size="10" /></center>
                            <center>
                        </td>
                    </tr>
                    <tr>
                        <td style="color:blue">
                            <center>
                                Amount</center>
                        </td>
                        <td>
                            <center><input type="text" name= "Amount" size="10" /></center>
                        </td>
                    </tr>
                </table><br><br>
                <input type="button"value="Submit"onclick="ValidateFunction()"></center>    
               <center> <input type="button" value="Home"></center>
            </div>
            </center>
        </form>
    </body>
    
    </html>
