<html>

<head>
    <script type="text/javascript">
        function ValidateFunction() {
            if (document.PaymentDetails.FirstName.value == "") {
                alert("Field should not be Empty!");
                document.PaymentDetails.FirstName.focus();
                return false;
            }
            if (document.PaymentDetails.LastName.value == "") {
                alert("Field should not be Empty!");
                document.PaymentDetails.LastName.focus();
                return false;
            }
            if (document.PaymentDetails.Address.value == "") {
                alert("Field should not be Empty!");
                document.PaymentDetails.Address.focus();
                return false;
            }
            if (document.PaymentDetails.City.value == "") {
                alert("Field should not be Empty!");
                document.PaymentDetails.City.focus();
                return false;
            }
            if (document.PaymentDetails.State.value == "") {
                alert("Field should not be Empty!");
                document.PaymentDetails.State.focus();
                return false;
            }
            if (document.PaymentDetails.PostalCode.value == "") {
                alert("Field should not be Empty!");
                document.PaymentDetails.PostalCode.focus();
                return false;
            }
            if (document.PaymentDetails.PostalCode.value.length != 6) {
                alert("Invalid PostalCode!");
                document.PaymentDetails.PostalCode.focus();
                return false;
            }
            if (document.PaymentDetails.Country.value == "") {
                alert("Field should not be Empty!");
                document.PaymentDetails.Country.focus();
                return false;
            }
            if (document.PaymentDetails.Phone.value == "") {
                alert("Field should not be Empty!");
                document.PaymentDetails.Phone.focus();
                return false;
            }
            if (document.PaymentDetails.Fax.value == "") {
                alert("Field should not be Empty!");
                document.PaymentDetails.Fax.focus();
                return false;
            }

            if (document.PaymentDetails.Email.value == "") {
                alert("Field should not be Empty!");
                document.PaymentDetails.Email.focus();
                return false;
            }

            if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(document.PaymentDetails.Email.value) == false) {
                alert("Invalid Email-Id!");
                document.PaymentDetails.Email.focus();
                return false;
            }

            if (document.PaymentDetails.PaymentbyPayPal.checked == false && document.PaymentDetails.PaymentbyManual.checked == false && document.PaymentDetails.PaymentbyCredit.checked == false) {
                alert("Please select the Payment Mode!");
                document.PaymentDetails.PostalCode.focus();
                return false;
            }
            if (document.PaymentDetails.AnyAdditionalRequests.value == "") {
                alert("Field should not be Empty!");
                document.PaymentDetails.PostalCode.focus();
                return false;
            }
            if (!document.PaymentDetails.Acceptance.checked) {
                alert("Terms & Conditions must be checked!");
                document.PaymentDetails.PostalCode.focus();
                return false;
            }
            alert("Submitted Successfully");
        }

    </script>
</head>

<body>
    <form name="PaymentDetails">
        <table>
            <tr>
                <td>
                    <label for="Title">Title:</label>
                </td>

                <td>
                    <select name="Title">
              <option value = "Mr.">Mr.</option>
              <option value = "Mr.">Ms.</option>
              <option value = "Mr.">Mrs.</option>
           </select><br><br></tr>
            </td>

            <tr>
                <td>
                    <label for="First Name">FirstName:</label>

                <td>

                </td>
            </tr>

            <tr>
                <td>

                </td>
            </tr>

            <tr>
                <td>

                </td>

                <td>

                </td>
            </tr>

            <tr>
                <td>

            <tr>

            </tr>

            <tr>

        </table>
    </form>
